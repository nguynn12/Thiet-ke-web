<!DOCTYPE html>

<html>

<head>
    
    <meta charset="utf-8">

    <title>Figure và Figcaption</title>

</head>

<body>

    <figure>

        <img src="HTML-structure.png" alt="HTML document structure">

        <figcaption>

            Cấu trúc một tài liệu HTML

        </figcaption>

    </figure>

    <figure>

        <pre><code>

            body {

                    background-color: #000;

                    color: red;

            }

        </code></pre>

        <figcaption>

            Cú pháp viết CSS

        </figcaption>

    </figure>

</body>

</html>
