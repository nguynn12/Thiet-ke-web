<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Ví dụ về opacity</title>
  <style>
    body {
      background-color: #333333;
      color: #00FF00;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin-top: 50px;
    }
    .o25 { opacity: .25; }
    .o5  { opacity: .5; }
    .o1  { opacity: 1; }
    p {
      font-size: 14px;
      font-style: italic;
      color: black;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="o25">Đây là ví dụ về opacity</div> opacity: .25<br><br>
  <div class="o5">Đây là ví dụ về opacity</div> opacity: .5<br><br>
  <div class="o1">Đây là ví dụ về opacity</div> opacity: 1<br><br>

  <p>Ví dụ về độ mờ của phần tử với thuộc tính opacity</p>

</body>
</html>
