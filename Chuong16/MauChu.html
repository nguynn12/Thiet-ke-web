<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Ví dụ blockquote</title>
  <style>
 blockquote {

      border: 4px dashed;

      color: #508C19;

      background-color: #B4BDE6;

    }
  </style>
</head>
<body>

  <blockquote>
    <p>Đây là ví dụ về màu chữ <em>(foreground color)</em></p>
  </blockquote>

</body>
</html>
