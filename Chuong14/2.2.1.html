<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>2.2.1 Cỡ chữ</title>
<style>
  html { font-size: 100%; } /* 16px */
  h1 { font-size: 1.5rem; } /* 1.5 x 16px = 24px */
  h2 { font-size: 150%; }   /* 150% x 16px = 24px */
  p.small { font-size: small; }
  p.large { font-size: x-large; }
  strong { font-size: larger; }

  article { font-size: 0.875em; } /* 14px */
  article h1 { font-size: 1.5em; } /* 1.5 x 14px = 21px */
</style>
</head>
<body>
  <h1>Tiêu đề H1</h1>
  <h2>Tiêu đề H2</h2>
  <p class="small">Chữ small</p>
  <p class="large">Chữ x-large</p>
  <p><strong>Chữ strong larger</strong></p>
  <article>
    <h1>H1 trong article</h1>
  </article>
</body>
</html>
