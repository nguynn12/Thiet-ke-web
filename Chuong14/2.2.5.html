<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>2.2.5 Viết rút gọn thuộc tính font</title>
<style>
  h3 { font: oblique bold small-caps 1.5em/1.8em Verdana, sans-serif; }
  h2 { font: bold 1.75em/2 sans-serif; }
  p.shorthand { font: 1em sans-serif; }
</style>
</head>
<body>
  <h3>Tiêu đề H3</h3>
  <h2>Tiêu đề H2</h2>
  <p class="shorthand">Đây là chữ viết rút gọn thuộc tính font</p>
</body>
</html>
