<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Pseudo-class Link</title>
<style>
a { text-decoration: none; }
a:link { color: maroon; }
a:visited { color: gray; }
a:focus { color: maroon; background-color: #ffd9d9; }
a:hover { color: maroon; background-color: #ffd9d9; }
a:active { color: red; background-color: #ffd9d9; }
</style>
</head>
<body>
<p><a href="https://example.com">Click vào đây</a></p>
</body>
</html>
