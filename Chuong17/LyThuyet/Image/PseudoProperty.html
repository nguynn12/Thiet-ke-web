<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Bộ chọn thuộc tính</title>
<style>
img[title] { border: 3px solid blue; }
img[title="con vịt"] { border: 3px solid red; }
img[title~="con"] { border: 3px solid green; }
img[title|="con"] { border: 3px solid orange; }
img[src^="/images/icons"] { border: 3px solid purple; }
img[src$=".jpg"] { border: 3px solid pink; }
img[title*="on"] { border: 3px solid brown; }
</style>
</head>
<body>
<img src="avatar-anh-meo-cute-6.jpg" title="con mèo" alt="mèo" width="120">
<img src="istockphoto-1127302688-612x612.jpg" title="con vịt" alt="vịt" width="120">
<img src="conga.jfif" title="con-gà" alt="gà" width="120">
</body>
</html>
