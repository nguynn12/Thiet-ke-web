<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Before & After</title>
<style>
p::before {
  content: "Đọc thêm: ";
  color: red;
  font-weight: bold;
}
p::after {
  content: " (Kết thúc)";
  color: red;
  font-weight: bold;
}
</style>
</head>
<body>
<p>Đây là đoạn minh họa with ::before & ::after</p>
</body>
</html>
